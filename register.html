<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Allegro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Register</h1>
    <div class="register-container">
        <button onclick="goBack()" class="back-button"> Back to Site</button>
        <form id="registerForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="script.js"></script>
    <script>
        function goBack(){
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
