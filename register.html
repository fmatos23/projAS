<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Allegro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Register</h1>
    <div class="register-container">
        <button onclick="goBack()" class="back-button"> Back to Site</button>
        <form id="registerForm">
            <label for="registerFirstName">First Name:</label>
            <input type="text" id="registerFirstName" name="registerFirstName" required><br>
            <label for="registerLastName">Last Name:</label>
            <input type="text" id="registerLastName" name="registerLastName" required><br>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required><br>
            <label for="registerPhone">Phone:</label>
            <input type="tel" id="registerPhone" name="registerPhone" required><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="script.js"></script>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const phone = document.getElementById('registerPhone').value;

            const newUser = {
                firstName,
                lastName,
                email,
                password,
                phone
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
