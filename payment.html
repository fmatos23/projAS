<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Payment Details</h1>

    <div class="payment-form">
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required><br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>
            <label for="loanDuration">Loan Duration (weeks):</label>
            <input type="number" id="loanDuration" name="loanDuration" required><br>
            <input type="hidden" id="instrument" name="instrument">
            <input type="hidden" id="price" name="price">
            <input type="hidden" id="size" name="size">
            <input type="hidden" id="material" name="material">
            <input type="hidden" id="notes" name="notes">
            <button type="submit">Pay</button>
        </form>
    </div>

    <script>
        
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            setTimeout(function() {
                alert("Payment successful!");
                
                window.close();
            }, 2000);
        });
    </script>
</body>
</html>
